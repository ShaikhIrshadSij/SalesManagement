<div class="container my-4">
    <h2 class="mb-4">Salesman Commission Report</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Salesman Name</th>
                <th>Last Year Sales</th>
                <th>Total Commission</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let report of salesmanReports">
                <td>{{ report.salesmanName }}</td>
                <td>{{ report.lastYearSales | currency }}</td>
                <td>{{ report.totalCommission | currency }}</td>
            </tr>
        </tbody>
    </table>
</div>
