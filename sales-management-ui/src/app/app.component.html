<div class="app-container">
  <!-- Header Section -->
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="mb-0">{{ title }}</h1>
      <nav *ngIf="currentUser" class="d-flex gap-3">
        <a routerLink="/car-models" routerLinkActive="active" class="text-white">Car Models</a>
        <a routerLink="/salesman-report" routerLinkActive="active" *ngIf="isAdmin" class="text-white">Salesman
          Report</a>
        <a routerLink="/sales-reports" routerLinkActive="active" *ngIf="isAdmin" class="text-white">Sales
          Report</a>
      </nav>
      <div *ngIf="currentUser" class="user-info d-flex align-items-center gap-2">
        <span>Welcome, {{ currentUser.username }}</span>
        <button (click)="logout()" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="container my-4">
    <router-outlet></router-outlet>
  </main>

  <!-- Notification Section -->
  <div *ngIf="notification" class="notification alert alert-info alert-dismissible fade show" role="alert">
    {{ notification }}
  </div>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p class="mb-0">&copy; 2025 Car Sales Management. All rights reserved.</p>
  </footer>
</div>
